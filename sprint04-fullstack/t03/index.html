<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Slideshow</title>
</head>
<body>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <img src="https://i.pinimg.com/originals/7c/13/44/7c13442eecd20c6f91ab424bbbbe8a57.jpg">
    </div>

    <div class="mySlides fade">
        <img src="https://wallpapercave.com/wp/Fs4Umml.jpg">
    </div>

    <div class="mySlides fade">
        <img src="https://millerboomdown.files.wordpress.com/2017/03/deadpool.jpg?w=1920&h=768&crop=1">
    </div>

    <div class="mySlides fade">
        <img src="https://c4.wallpaperflare.com/wallpaper/102/881/298/ryan-reynolds-best-movies-deadpool-movie-wallpaper-preview.jpg">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="move(-1)">◄</a>
    <a class="next" onclick="move(1)">►</a>
</div>
<script src="js/script.js"></script>
</body>
</html>
