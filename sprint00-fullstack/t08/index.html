<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Superhero Form</h1>
    <form>
        <fieldset>
            <legend>About the Superhero</legend>
            <label><br>Real Name <input id="Real_name" type="text" placeholder="Superhero real name" autofocus> Superhero Name <input type="text" placeholder="Superhero alias" id="Superhero_name"> Age <input type="number" min="1" max="999" step="1"><br></label>
            <label><br>About<textarea placeholder="Information about the superhero, max 500 symbols" maxlength="500" cols="70" rows="5"></textarea><br></label>
            <label><br>Photo:<input type="file"><br><br></label>
        </fieldset>
        <fieldset>
            <legend>Powers</legend>
            <label><br><input type="checkbox"> Telekinesis<input type="checkbox"> Super strength or speed <input type="checkbox"> Shapeshifting <input type="checkbox"> Flight <input type="checkbox"> Elemental control <input type="checkbox"> Elemental control <input type="checkbox"> Other<br></label>
            <label><br>Level of control: <input type="range" min="1" max="10" step="1" value="1"><br><br></label>
        </fieldset>
        <fieldset>
            <legend>Origin of Powers</legend>
            <label><br><input type="radio" name="contact"> Unknown <input type="radio" name="contact"> Freak lab accident <input type="radio" name="contact"> Chosen by an ancient wise being <input type="radio" name="contact"> The superhero is not human <input type="radio" name="contact"> Other<br><br></label>
        </fieldset>
        <label><br><input type="reset" value="CLEAR"><input type="submit" value="SEND"></label>
    </form>
</body>
</html>
