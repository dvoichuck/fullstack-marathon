<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all_block">
        <div class="div_style" id="Capitan-America">
            <img src="assets/images/Capitan-America.png" class="img_hero_party">
            <p>
                Capitan America<br>
                <small>Stevan Rogers</small>
            </p>
        </div>
        <div class="div_style" id="Iron-Man">
            <img src="assets/images/Iron-man.png" class="img_hero_party">
            <p>
                Iron Man<br>
                <small>Tony stark</small>
            </p>
        </div>
        <div class="div_style" id="Black-Widow">
            <img src="assets/images/Black-Widow.png" class="img_hero_party">
            <p>
                Black Widow<br>
                <small>Natasha Romanoff</small>
            </p>
        </div>
        <div class="div_style" id="Spider-man" >
            <img src="assets/images/Spider-man.png" id="img_spider-man">
            <p>
                Spider man<br>
                <small>Peter Parker</small>
            </p>
        </div>
    </div>
</body>
</html>
