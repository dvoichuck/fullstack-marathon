<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super back-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Superhero request form</h1>
    <h1 id="header2">What do you need help with?</h1>
    <form>
        <div class="chckbox">
        <label>
            <input type="checkbox" style="display:none"/>
            <span class="word_opts">DEFEAT A VILLAIN </span>
        </label>
        <label>
            <input type="checkbox" style="display:none"/>
            <span class="word_opts">SAVE A CIVILIAN </span>
        </label>
        <label>
            <input type="checkbox" style="display:none"/>
            <span class="word_opts">STOP A ROBBERY </span>
        </label>
        </div>
        <div class="chckbox">
        <label>
            <input type="checkbox" style="display:none"/>
            <span class="word_opts">PREVENT AN APOCALYPSE </span>
        </label>
        <label>
            <input type="checkbox"  style="display:none"/>
            <span class="word_opts">TRAIN A SIDEKICK </span>
        </label>
        </div>
        <div class="chckbox">
        <label>
            <input type="checkbox" style="display:none"/>
            <span class="word_opts">OTHER STUFF </span>
        </label>
        </div>
        <div id="main_div">
            <div>
                <input placeholder="Job details" class="information">
            </div>
            <div id="name-email">
                <input placeholder="Name" class="information">
                <input placeholder="Email" class="information">
            </div>
            <button>SEND</button>
        </div>
    </form>
</body>
</html>
