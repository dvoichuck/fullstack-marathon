<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form action="/" method="post">
        <fieldset>
        <legend>Registration</legend>
        <label>
            Enter login:<br>
            <input required placeholder="Login" name="login"><br>
            Enter password:<br>
            <input required placeholder="Password" id="password" type="password" name="password"><br>
            Confirm password:<br>
            <input required placeholder="Confirm password" id="confirm_password" type="password" name="confirm"><br>
            Enter name:<br>
            <input required placeholder="Name" name="name"><br>
            Enter email:<br>
            <input required placeholder="Email" name="email"><br>
            <input type="submit" id="created" value="Created account">
        </label>
        <p id="correct"><%= answer %></p>
            <p id="incorrect"><%= incorrect %></p>
        </fieldset>
    </form>
    <script>
        let password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
            if(password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
