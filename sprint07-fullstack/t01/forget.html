<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Superhero Form</h1>

<form action="/" method="get">
    <p>name: {{name}}</p>
    <p>alias: {{alias}}</p>
    <p>age: {{age}}</p>
    <p>description: {{description}}</p>
    <p>photo: {{photo}}</p>
    <p>experience: {{experience}}</p>
    <p>level: {{level}}</p>
    <p>purpose: {{purpose}}</p>
    <fieldset>
        <label><br><input name="send" type="submit" value="FORGET"></label>
    </fieldset>

</form>
</body>
</html>
